<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = ["parv", "heet", "raj"];

        function add(n,call) {
            setTimeout(() => {
                arr.push(n)
                call(arr)
            }, 2000);

        }

        function show(g) {
            setTimeout(() => {
                console.log(g);
            }, 100);

        }

        add("parv",show);
        

    </script>
</body>

</html>
