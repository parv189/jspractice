<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="myFun()">Count</button>
    <p id="t1">0</p>
    <script>
        var count = 0;
        function add() {
            count += 1;
            return count;

        }

        function myFun() {
            document.getElementById('t1').innerHTML = add();
        }
    </script>
</body>

</html>
