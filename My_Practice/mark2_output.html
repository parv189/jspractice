<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display possibility</title>
</head>
<body>
    <!-- innerHTML, document.write(), window.alert(), console.log() -->

    <p>use of innerHTML</p>
    <p id="inner"></p>
    <button type="button" onclick="document.getElementById('inner').innerHTML=5+7">click!</button>

<!-- document.write() will delete all exesting html -->

    <h3>dlvkjado</h3>
    <h4>dvjkhad;jv</h4>
    <p id="wrt">dfbv</p>

    <button type="button" onclick="document.write(7 + 3)">try it</button>

<!-- console.log() to show something in consol -->

<h3>you will see 15 in console, it's for debugging purpose</h3>

<!-- to print content window.print() -->

<button type="button" onclick="window.print()">print this page</button>

<!-- window.alert() will show alert -->

    <script>
        window.alert(4+12);
        alert(4+4)
    </script>
</body>
</html>
