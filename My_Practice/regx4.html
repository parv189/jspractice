<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- character classes -->
    <!-- d for digit (same like w) -->
    <!-- s for space -->

</head>
<body>
<script>
    let x = /\w+bhai/;          //word characters number  or _
    x = /\wbhai/;               //word characters or  number or _
    x = /\Wo23/;                //non word character
    x = /\W+bhai/;               //matches all non word characters
    x = /ll\b/;                 //word boundry
    x = /23(?=4)/;
    let s = "hell o234%^&bhai";


    if(x.exec(s)){
        console.log("matches")
    }
    else{
        console.log("not matches")
    }
</script>
</body>
